<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .todo-card {
      background: #ffffff;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .todo-card:hover {
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .todo-title {
      font-size: 1.25rem;
      font-weight: 500;
    }
  </style>
</head>
<body class="py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h1 class="display-5">üìù Todo List</h1>
    </div>
    <div class="row justify-content-center mb-4">
      <div class="col-md-8">
        <form method="POST" class="input-group shadow-sm" action="/add/">
          <!-- CSRF token (add in Django) -->
          <input type="text" class="form-control" name="title" placeholder="Add new task..." required>
          <button class="btn btn-primary" type="submit">Add</button>
        </form>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Task item 1 -->
        <div class="card mb-3 todo-card">
          <div class="card-body d-flex justify-content-between align-items-center">
            <span class="todo-title">Learn Django basics</span>
            <div>
              <a href="/edit/1/" class="btn btn-sm btn-warning me-2">Edit</a>
              <a href="/delete/1/" class="btn btn-sm btn-danger">Delete</a>
            </div>
          </div>
        </div>
        <!-- Task item 2 -->
        <div class="card mb-3 todo-card">
          <div class="card-body d-flex justify-content-between align-items-center">
            <span class="todo-title">Finish Bootstrap layout</span>
            <div>
              <a href="/edit/2/" class="btn btn-sm btn-warning me-2">Edit</a>
              <a href="/delete/2/" class="btn btn-sm btn-danger">Delete</a>
            </div>
          </div>
        </div>
        <!-- No task example -->
        <!-- <p class="text-center text-muted">No tasks yet. Start by adding one above!</p> -->
      </div>
    </div>
  </div>
</body>
</html>
